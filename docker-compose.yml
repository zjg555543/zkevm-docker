version: "3.5"
networks:
  default:
    name: x1
services:
  x1-sequencer-fork6:
    container_name: x1-sequencer
    image: okexchain/x1-node:origin_release_v0.2.0_20231222060515_575fe361
    ports:
      - 9092:9091 # needed if metrics enabled
      - 6060:6060
    environment:
      - ZKEVM_NODE_STATEDB_HOST=x1-state-db
      - ZKEVM_NODE_POOL_DB_HOST=x1-pool-db
    volumes:
      - ./config/fork6/test.node.config.toml:/app/config.toml
      - ./config/fork6/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components sequencer"

  x1-json-rpc-fork6:
    container_name: x1-json-rpc
    image: okexchain/x1-node:origin_release_v0.2.0_20231222060515_575fe361
